<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="harrnish - ig@harrnish" />
    <link rel="icon" href="yourIconUrl" type="image/gif" sizes="16x16" />
    <title>Contact - wordoutlet</title>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrapcdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- icon pack -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- tweenmax (greensock) cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <!-- for on scroll animations -->
  </head>
  <body data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="contact">
      <div class="contact-container">
        <!-- DATA SECTION STARS -->

        <div class="about-hero">
          <div class="container-fluid hero wow fadeInUp">
            <h1 id="hero-title">Contact us</h1>
          </div>

          <div class="container content">
            <p class="wow fadeInUp">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat
              optio expedita minus accusantium facere placeat magnam maiores
              nulla magni dolore blanditiis eligendi, aliquam odio voluptates
              cum ut officia sit nemo.
            </p>

            <form>
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control wow fadeInUp"
                  data-wow-delay="0.5s"
                />
              </div>

              <div class="form-group">
                <label>E-mail</label>
                <input
                  type="email"
                  class="form-control wow fadeInUp"
                  data-wow-delay="0.7s"
                />
              </div>

              <div class="form-group">
                <label>Message</label>
                <textarea
                  rows="3"
                  class="form-control wow fadeInUp"
                  data-wow-delay="0.8s"
                ></textarea>
              </div>

              <div class="add-prod wow fadeInUp" data-wow-delay="0.2s">
                <a href="#">SUBMIT</a>
              </div>
            </form>
          </div>
        </div>

        <!-- DATA SECTION ENDS -->
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"
      integrity="sha512-v8B8T8l8JiiJRGomPd2k+bPS98RWBLGChFMJbK1hmHiDHYq0EjdQl20LyWeIs+MGRLTWBycJGEGAjKkEtd7w5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="./app.js"></script>
  </body>
</html>
